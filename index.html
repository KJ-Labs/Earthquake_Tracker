<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/imgs/favicon.png">
    <title>Shooketh Earthquake Tracker</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>
            Shooketh to the Core
        </h1>
    </header>
    <!-- This is where the last 5 events will display -->
    <div class="lastFive">
        <h2>5 Most Recent Rumbles</h2>
        <!-- Put the most recent quake here. The API will provide place, time, and magnitude and append the next most recent for five events total -->
        <div class="latest" id="latestQs">
            <!-- <h3 class="latestPlace" ></h3> -->
        </div>
    </div>
    <div class="quakeQuery">
        <h3>Did you feel that?</h3>
        <h4>Learn more about earthquakes anywhere in the United States!</h4>
        <p>Enter a Location</p>
        <input type="text" id="location" placeholder="Location">
        <p>When did it happen?</p>
        <input type="date" id="startDate" placeholder="From">
        <input type="date" id="endDate" placeholder="To">
        <p>Enter a perimeter</p>
        <input type="number" id="radius" placeholder="Radius in km">
        <button class="button" id="search">Search</button>
    </div>

    <div class="quakeResults" id="queryResults">
        <div id="locationResults"></div>
        <div id="map"></div>
        <div class="row">
            <div class="col-6" id="magResults">Magnitude </div>
            <div class="col-6" id="timeResults">Time </div>
        </div>
    </div>
    <footer>
        <div class="u-fixed-width">&copy;2020</div>
    </footer>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
<script src="./assets/js/melindascript.js"></script>
<script src="./assets/js/kelseyscript.js"></script>
<script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjX4meNopLiNIfOqt3YoVAbCGJhM1xP4s&callback=initMap"></script>

</html>
