<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/imgs/favicon.png">
    <title>Shooketh Earthquake Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="grid-example col">
            <header>
                <h1>
                    Shooketh to the Core
                </h1>
            </header>
        </div>
        <!-- This is where the last 5 events will display -->
        <div class="col s12 m12 l8">
            <div class="lastFive">
                <h2 class="flow-text">5 Most Recent Rumbles</h2>
                <!-- Put the most recent quake here. The API will provide place, time, and magnitude and append the next most recent for five events total -->
                <div class="latest" id="latestQs">
                    <!-- <h3 class="latestPlace" ></h3> -->
                </div>
                <div id="errorOfLatestQuakes"></div>
            </div>
        </div>
        <div class="row">

            <div class="col s12 m12 l6 quakeQuery">
                <h3>Did you feel that?</h3>
                <h4>Learn more about earthquakes that happened on Earth!</h4>
                <p>Enter a Location</p>
                <input type="text" id="location" placeholder="City, State">
                <p>When did it happen?</p>
                <p>Start Date</p>
                <input type="date" id="startDate">
                <p>End Date</p>
                <input type="date" id="endDate">
                <p>Enter a perimeter</p>
                <input type="number" id="radius" placeholder="Radius in km">
                <div class="row">
                <button class="button col s4 push-s1" id="search">Search</button>
                <button class="button col s4 push-s3" id="clearButton">Start Over</button>
            </div>
            </div>

        <div class="col s12 m12 l6 quakeResults" id="queryResults">
            <div id="map"></div>
            <div id="searchResults"></div>
            <div id="searchErrors"></div>
        </div>
    </div>
        <br>
        <footer>
            <div class="u-fixed-width">&copy;2020</div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
    <script src="./assets/js/melindascript.js"></script>
    <script src="./assets/js/kelseyscript.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjX4meNopLiNIfOqt3YoVAbCGJhM1xP4s&callback=initMap"></script>
</body>

</html>
