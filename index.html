<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicomatic/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="/favicomatic/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/favicomatic/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicomatic/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/favicomatic/favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="&nbsp;"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="mstile-310x310.png" />
    <title>Shooketh Earthquake Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            Shooketh to the Core
        </h1>
    </header>
    <!-- This is where the last 5 events will display -->
    <div class="lastFive">
        <h2>Most Recent Rumbles</h2>
        <!-- Put the most recent quake here. The API will provide place, time, and magnitude and append the next most recent for five events total -->
        <div class="latest">
            <h3 class="latestPlace">Place</h3>
            <!-- CSS framework will make this into a 2 column under Place -->
            <row>
                <div class="latestTime"></div>
                <div class="latestMagnitude"></div>
            </row>
        </div>
    </div>
    <div class="quakeQuery">
        <h3>Did you feel that?</h3>
        <h4>Enter a place below to find the latest event</h4>
        <input type="text" placeholder="Location">
        <button>Search</button>
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
    <script src="melindascript.js"></script>
    <script src="kelseyscript.js"></script>
</html>
