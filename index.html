<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <title>Shooketh Earthquake Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            Shooketh to the Core
        </h1>
    </header>
    <!-- This is where the last 5 events will display -->
    <div class="lastFive">
        <h2>Most Recent Rumbles</h2>
        <!-- Put the most recent quake here. The API will provide place, time, and magnitude and append the next most recent for five events total -->
        <div class="latest">
            <h3 class="latestPlace" id="latestQs"></h3>
        </div>
    </div>
    <div class="quakeQuery">
        <h3>Did you feel that?</h3>
        <h4>Learn more about the most recent earthquake, anywhere!</h4>
        <p>Enter a Location</p>
        <input type="text" placeholder="Location">
        <p>When did it happen?</p>
        <input type="date" placeholder="From">
        <input type="date" placeholder="To">
        <p>Enter a perimeter</p>
        <input type="number" placeholder="Radius in km">
        <button>Search</button>
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
    <script src="melindascript.js"></script>
    <script src="kelseyscript.js"></script>
</html>
